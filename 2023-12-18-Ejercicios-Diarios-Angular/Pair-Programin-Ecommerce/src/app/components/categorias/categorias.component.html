<div class="mt-3 ">
    <h4><strong>Productos para la categoria:</strong> {{ productosToCategory[0].category.name }}</h4>
</div>

<div class="container">
    <div class="row">
        <div *ngFor="let p of productosToCategory" class="card m-2 " style="width: 18rem;">
            <img src="{{ p.images[0] }}" class="card-img-top" alt="imagen producto" (error)="cambiarImagen($event)" width="200px" height="200px">
            <div class="card-body">
                <h5 class="card-title">{{ p.title }}</h5>
                <p class="card-text">{{ p.description }}</p>
                <button class="btn btn-primary" routerLink="all-products/../../product-detail/{{ p.id }}">See more</button>
            </div>
        </div>
    </div>
