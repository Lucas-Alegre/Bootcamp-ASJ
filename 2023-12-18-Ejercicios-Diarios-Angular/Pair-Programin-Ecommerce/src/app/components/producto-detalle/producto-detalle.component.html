
<div class="container">
    <div class="row">
        <div class="col-6 mt-2  ">
            <h3>{{ producto.title }}</h3>
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{{ producto.images[0]  }}" (error)="cambiarImagen($event)" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{{ producto.images[1] }}" (error)="cambiarImagen($event)" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="{{ producto.images[2] }}" (error)="cambiarImagen($event)" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="col-6 mt-5 ">
            <h3><strong>Categoria: </strong>{{ producto.category.name }}</h3>
            <p><strong>Descripcion: </strong>{{ producto.description }}</p>
            <p><strong>Precio: </strong>${{ producto.price }}</p>
            <br>
            <button class="btn btn-success" (click)="addToCart()" >Comprar</button>
        </div>
    </div>
</div>
