

<ul>
    <li *ngFor="let tarea of users;let indice = index;">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{tarea.titulo}} </h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">{{tarea.autor}}</h6>
                <p class="card-text">{{tarea.frase}}.</p>
                <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a>
            </div>
        </div>
    </li>
</ul>
