<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="fondo" style="background-color: #232323;">
        <section id="tituloDisplay">
            <h1> The Great <br> <span id="colorDisplay"></span> <br> Guessing Game <br>
            </h1>
        </section>
        <div id="stripe">
            <button id="reset" onclick="nuevosColores()">Nuevos Colores</button>
            <span id="message"></span>
            <button onclick="mostrarModoHard()" class="selected" id="hard">HARD</button>
            <button onclick="mostrarModoEasy()" id="easy">EASY</button>
        </div>
        <div id="fondoSquare" class="container" style="margin: 0 auto;"> 
            <div class="square squareEasy"></div>
            <div class="square squareEasy"></div>
            <div class="square squareEasy"></div>
            <div class="square squareHard"></div>
            <div class="square squareHard"></div>
            <div class="square squareHard"></div>
        </div> 
        <script src="colorgame.js"></script>
    </body>
</html>
