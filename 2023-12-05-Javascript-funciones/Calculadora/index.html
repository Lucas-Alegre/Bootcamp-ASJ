<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container justify-content-center">
            <div class="row justify-content-center">
                <div
                    class="elementoCalculadora col-md-1 bg-primary-subtle justify-content-center">
                    <button id="btn-1" class="btn btn-warning botonesNumericos botonesPrueba"
                        value="1">1</button>
                </div>
                <div
                    class="elementoCalculadora col-md-1 bg-primary-subtle justify-content-center">
                    <button id="btn-2" class="btn btn-warning botonesNumericos botonesPrueba"
                        value="2">2</button>
                </div>
                <div
                    class="elementoCalculadora col-md-1 bg-primary-subtle justify-content-center">
                    <button id="btn-3" class="btn btn-warning botonesNumericos botonesPrueba"
                        value="3">3</button>
                </div>
                <div
                    class="elementoCalculadora col-md-1 bg-primary justify-content-center">
                    <button id="btn-dividir" class="btn btn-warning operaciones botonesPrueba"
                        value="%">%</button>
                </div>
            </div>
            <div class="row justify-content-center">
                <div
                    class="elementoCalculadora col-md-1 bg-primary-subtle justify-content-center">
                    <button id="btn-4" class="btn btn-warning botonesNumericos botonesPrueba"
                        value="4">4</button>
                </div>
                <div
                    class="elementoCalculadora col-md-1 bg-primary-subtle justify-content-center">
                    <button id="btn-5" class="btn btn-warning botonesNumericos botonesPrueba"
                        value="5">5</button>
                </div>
                <div
                    class="elementoCalculadora col-md-1 bg-primary-subtle justify-content-center">
                    <button id="btn-6" class="btn btn-warning botonesNumericos botonesPrueba"
                        value="6">6</button>
                </div>
                <div
                    class="elementoCalculadora col-md-1 bg-primary justify-content-center">
                    <button id="btn-multiplicar"
                        class="btn btn-warning justify-content-center operaciones botonesPrueba"
                        value="*">*</button>
                </div>
            </div>
            <div class="row justify-content-center"> <div
                    class="elementoCalculadora col-md-1 bg-primary-subtle justify-content-center">
                    <button id="btn-7"
                        class="btn btn-warning justify-content-center botonesNumericos botonesPrueba"
                        value="7">7</button>
                </div>
                <div
                    class="elementoCalculadora col-md-1 bg-primary-subtle justify-content-center">
                    <button id="btn-8" class="btn btn-warning botonesNumericos botonesPrueba"
                        value="8">8</button>
                </div>
                <div
                    class="elementoCalculadora col-md-1 bg-primary-subtle justify-content-center">
                    <button id="btn-9" class="btn btn-warning botonesNumericos botonesPrueba"
                        value="9">9</button>
                </div>
                <div
                    class="elementoCalculadora col-md-1 bg-primary justify-content-center">
                    <button id="btn-sumar" class="btn btn-warning operaciones botonesPrueba"
                        value="+">+</button>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-2 bg-primary-subtle justify-content-center"><button
                        id="btn-0" class="btn btn-warning botonesNumericos botonesPrueba"
                        value="0">0</button></div>
                <div class="col-md-2 bg-primary">
                    <button id="btn-restar" class="btn btn-warning operaciones botonesPrueba"
                        value="-">-</button></div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-2 bg-primary-subtle justify-content-center"><p
                        id="total">Total</p></div>
                <div class="col-md-2 bg-primary"><button
                        id="btn-igual" class="btn btn-warning">=</button></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
